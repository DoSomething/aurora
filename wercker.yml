box: dosomething/ds-docker-php
build:
    steps:
      - leipert/composer-install@0.9.1
      - wercker/npm-install
      - script:
          name: build assets
          code: npm run build

deploy:
  steps:
    - bundle-install
    - script:
        name: write private key env var
        code: |-
          export CAP_PRIVATE_KEY=`mktemp`
          echo -e $WERCKER_APP_KEY_PRIVATE > $CAP_PRIVATE_KEY
    - script:
        name: print public key
        code: echo $WERCKER_APP_KEY_PUBLIC
    - cap
  after-steps:
      - sherzberg/slack-notify:
          subdomain: dosomething
          token: $SLACK_TOKEN
          channel: $SLACK_ROOM
