box: dosomething/ds-docker-php
build:
    steps:
      - script:
          name: install php extension
          code: |-
            sudo apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y php7.0-intl
      - leipert/composer-install@0.9.1
      - wercker/npm-install
      - script:
          name: build assets
          code: npm run build
